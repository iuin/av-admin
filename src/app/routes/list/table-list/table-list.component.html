<clr-datagrid [(clrDgSelected)]="selected" style="height:99%" [ngStyle]="{'max-height': tableMaxHeight() + 'px'}">
  <clr-dg-column [clrDgField]="'id'">User ID</clr-dg-column>
  <clr-dg-column [clrDgField]="'name'">Name</clr-dg-column>
  <clr-dg-column [clrDgField]="'address'">Address</clr-dg-column>

  <clr-dg-row *clrDgItems="let user of users" [clrDgItem]="user">
    <clr-dg-cell>{{user.id}}</clr-dg-cell>
    <clr-dg-cell>{{user.name}}</clr-dg-cell>
    <clr-dg-cell>{{user.address}}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>
      <clr-dg-pagination #pagination [clrDgPageSize]="15">
          <clr-dg-page-size [clrPageSizeOptions]="[15,30,50,100]">Users per page</clr-dg-page-size>
          {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
          of {{pagination.totalItems}} users
      </clr-dg-pagination>
  </clr-dg-footer>
</clr-datagrid>
