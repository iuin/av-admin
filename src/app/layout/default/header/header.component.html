<header class="header-4 nav-background">
    <div class="branding">
        <a class="nav-link">
            <span class="logo dell-emc-logo"></span>
        </a>
    </div>
    <div class="header-actions">
        <a href="javascript://" class="nav-link nav-icon">
            <clr-icon shape="bell" class="has-badge"></clr-icon>
        </a>
        <clr-dropdown>
            <clr-icon shape="help" clrDropdownTrigger></clr-icon>
            <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
                <label class="dropdown-header">Help</label>
                <button type="button" clrDropdownItem>
                    <clr-icon shape="book"></clr-icon><span>Document</span>
                </button>
                <button type="button" clrDropdownItem>
                    <clr-icon shape="new"></clr-icon><span>What's new</span>
                </button>
                <button type="button" clrDropdownItem>
                    <clr-icon shape="info-standard"></clr-icon><span>About AUI</span>
                </button>
            </clr-dropdown-menu>
        </clr-dropdown>
        <clr-dropdown>
            <clr-icon shape="user" clrDropdownTrigger></clr-icon>
            <clr-dropdown-menu clrPosition="bottom-right" *clrIfOpen>
                <label class="dropdown-header">User</label>
                <button type="button" clrDropdownItem>
                    <clr-icon shape="administrator"></clr-icon><span>Profile</span>
                </button>
                <button type="button" clrDropdownItem>
                    <clr-icon shape="cog"></clr-icon><span>Settings</span>
                </button>
                <div class="dropdown-divider"></div>
                <clr-dropdown>
                    <button type="button" clrDropdownTrigger>Language</button>
                    <clr-dropdown-menu clrPosition="left-top">
                        <button type="button" clrDropdownItem>English</button>
                        <button type="button" clrDropdownItem>Chinese</button>
                    </clr-dropdown-menu>
                </clr-dropdown>
                <div class="dropdown-divider"></div>
                <button type="button" clrDropdownItem>
                    <clr-icon shape="power"></clr-icon><span>Log Out</span>
                </button>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</header>
